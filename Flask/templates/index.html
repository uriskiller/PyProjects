<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
		<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		<title>Inicio</title>
	</head>
	<body>
		<div class="col-lg-4 col-lg-offset-4">
			<h1 class="text-center">Inicio</h1>
			<form action="/respuesta" id="form">
				<input type="text" placeholder="Nombre" class="form-control" name="txt_name"><br>
				<input type="text" placeholder="Apellidos" class="form-control" name="txt_last"><br>
				<input type="submit" value="Agregar" class="btn btn-success" class="form-control">
				<br><br>
			</form>
			<table class="table table-bordered table-responsive">
				<tr class="bg-primary">
					<td>Nombre</td>
					<td>Apellidos</td>
				</tr>
				<tbody id="tbo">
					
				</tbody>
			</table>
		</div>
		
		<script>
			$('#form').on('submit', function(event) {
				event.preventDefault();
				$.ajax({
					url: '/respuesta',
					type: 'post',
					dataType: 'json',
					data: $('#form').serialize(),
				})
				.done(function(response) {
					$('#tbo').append('<tr>'+
							'<td>'+response.name+'</td>'+
							'<td>'+response.lastname+'</td>'+
							'</tr>');
				})
				.fail(function(response) {
					console.log("error");
				});
				
				
				
			});
		</script>
	</body>
</html>
